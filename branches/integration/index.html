<!DOCTYPE html>
<html>
  <head>
  	<title>Test Google Maps</title>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
      h1 {display: inline-block;}
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js"></script>
    <script type="text/javascript">
      function initialize() {
      	//DEBUT POSITION CARTE
        var mapOptions = {
          center: { lat: 0, lng: 0},
          zoom: 3
        };
        
        //LOAD MAP
        var map = new google.maps.Map(document.getElementById('map-canvas'),mapOptions);
        
        //ZOOM AFRIQUE ONCLICK
        $('#afrique').click(function(){
        	map.setZoom(4);
			map.setCenter(5.233345, 30.463906);
        }).fadeIn(200);
        
        //POSITION MARKER
        var myLatlng = new google.maps.LatLng(-25.363882,131.044922);
        
        //CREATE MARKER
     	var marker = new google.maps.Marker({
    		position: myLatlng,
    		map: map,
    		title:"Hello World!"
		});
		
		//ZOOM ON MARKER
		 google.maps.event.addListener(marker, 'click', function() {
    		map.setZoom(8);
    		map.setCenter(marker.getPosition());
  		});
  		

        
        }
     
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
  	<h1 id="afrique"><a href="#">AFRIQUE</a></h1>
  	<h1 id="europe"><a href="#">EUROPE</a></h1>
  	<h1 id="amerique"><a href="#">AMERIQUE</a></h1>
  	<h1 id="asie"><a href="#">ASIE</a></h1>
  	<h1 id="oceanie"><a href="#">OCEANIE</a></h1>
<div id="map-canvas"> 
		
	</div>
  </body>
</html>
