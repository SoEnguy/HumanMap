<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>HTML</title>
		<meta name="viewport" content="width=device-width">
		<link type="text/css" rel="stylesheet" href="stylegeo.css" />
		<link rel="shortcut icon" href="" />
		<style type="text/css">
			html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
		</style>
		<script type="text/javascript"
		  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRJbVvxUGgVYjP-GCsHv1tKY9W3fHbO1A">
		</script>
		
		<script type="text/javascript">
		  function initialize() {
			var mapOptions = {
			  center: { lat: 0, lng: 0},
			  zoom: 3
			};
			var map = new google.maps.Map(document.getElementById('map-canvas'),
				mapOptions);
		  var test1 = {
		  strokeColor: '#FF0000',
		  strokeOpacity: 0.8,
		  strokeWeight: 2,
		  fillColor: '#FF0000',
		  fillOpacity: 0.35,
		  map: map,
		  center: new google.maps.LatLng(34.052234, -118.243684),
		  radius:  500000
		  };
		  var test2 = {
		  strokeColor: '#00FF00',
		  strokeOpacity: 0.8,
		  strokeWeight: 2,
		  fillColor: '#FF0000',
		  fillOpacity: 0.35,
		  map: map,
		  center: new google.maps.LatLng(30.052234, -110.243684),
		  radius:  500000
		  };
		  cityCircle = new google.maps.Circle(test1);
		  cityCircle = new google.maps.Circle(test2);
		  }
		  google.maps.event.addDomListener(window, 'load', initialize);
		</script>


	</head>
	<body>
		<header>
		</header>
		<nav>
		</nav>
		<div id="map-canvas">
		
		</div>

		<footer>
		</footer>
	</body>
</html>
